<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot HQ Update File Server</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            font-family: 'Inter', 'Segoe UI', system-ui, Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #fb {
            width: 100vw;
            padding: 36px;
            border-radius: 6px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #dlgo {
            width: 52px;
            height: 52px;
            min-width: 52px;
            min-height: 52px;
            background-color: black;
            border-radius: 100%;
            margin: 0 auto;
            margin-bottom: 24px;
        }

        p {
            opacity: 0.5;
            margin: 0;
            margin-top: -6px;
            margin-bottom: 28px;
            max-width: 400px;
        }
        #fb {
            transition: 0.3s opacity;
        }

    </style>
</head>
<body>
    <div id="fb">
        <figure id="dlgo"></figure>
        <h2 id="fb-t">Dot HQ Update File Server</h2>
        <p id="fb-d">This server contains updates for all Dot HQ producsts.</p>
    </div>
</body>
</html>
